<div class="container mt-4">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6"><app-progresso></app-progresso></div>
      <div class="col-sm-6 d-flex justify-content-end mb-5"><app-vidas></app-vidas></div>
    </div>
    <div class="row">
      <div class="col">
        <h2 class="mb-4"><ins>QuestÃ£o 1</ins></h2>
        <h5 class="mb-4">{{perguntas[1].pergunta}}</h5>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1">
      <label class="form-check-label" for="exampleRadios1">
        <p>{{perguntas[1].resposta}}</p>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
      <label class="form-check-label" for="exampleRadios2">
        <p>{{perguntas[1].resposta1}}</p>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="opcao3" (input)="atualizaResposta($event)">
      <label class="form-check-label" for="exampleRadios3">
        <p>{{perguntas[1].resposta2}}</p>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="opcao4">
      <label class="form-check-label" for="exampleRadios4">
        <p>{{perguntas[1].resposta3}}</p>
      </label>
    </div>
    <button type="button" class="btn mt-4" (click)="verificaResposta()">Responder</button>  
  </div>
</div>
